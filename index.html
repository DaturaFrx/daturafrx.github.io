<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            animation: move 4s linear infinite;
        }
        @keyframes move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100%, 100%); }
            50% { transform: translate(0, 200%); }
            75% { transform: translate(200%, 0); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <script>
        function createShape() {
            const shape = document.createElement('div');
            shape.className = 'shape';
            const size = Math.random() * 80 + 20;
            shape.style.width = size + 'px';
            shape.style.height = size + 'px';
            shape.style.left = Math.random() * window.innerWidth + 'px';
            shape.style.top = Math.random() * window.innerHeight + 'px';
            const hue = Math.random() * 360;
            shape.style.backgroundColor = `hsl(${hue}, 70%, 50%)`;
            shape.style.boxShadow = `0 0 20px hsl(${hue}, 70%, 50%)`;
            shape.style.animationDuration = (Math.random() * 3 + 2) + 's';
            shape.style.animationDelay = (Math.random() * 1) + 's';
            document.body.appendChild(shape);
        }

        for (let i = 0; i < 20; i++) {
            createShape();
        }

        setInterval(createShape, 2000);

        window.addEventListener('resize', () => {
            document.body.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                createShape();
            }
        });

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
