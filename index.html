<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Appwrite</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.1.0"></script>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Open the console to see Appwrite responses.</p>

    <script>
        // Initialize Appwrite client
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('67afcea40030753236db');
        
        const databases = new Appwrite.Databases(client);

        const databaseId = 'generalDB';
        const collectionId = 'text';

        // Create a new document (store text)
        databases.createDocument(databaseId, collectionId, 'unique()', {
            text: "Hello from Appwrite!"
        })
        .then(response => {
            console.log("Document Created Successfully:", response);
        })
        .catch(error => {
            console.error("Error creating document:", error);
        });
    </script>
</body>
</html>
