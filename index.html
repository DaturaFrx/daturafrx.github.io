<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Juguemos!</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, red, purple, blue);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            z-index: -1;
            border-radius: 20px;
        }
        
        h1 {
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(to right, #fff, #efefef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 300;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(255, 75, 43, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(255, 75, 43, 0.5);
        }
        
        .btn:active {
            transform: translateY(-2px);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.5;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .emoji-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .emoji {
            font-size: 2.5rem;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
            animation: bounce 2s infinite;
            animation-delay: calc(var(--i) * 0.2s);
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡JUGUEMOS TIM FORTRES!</h1>
        
        <p>PORFA PORFA PORFA PORFA PORFA</p>
        
        <div class="emoji-container">
            <span class="emoji" style="--i: 0">ヾ(≧▽≦*)o</span>
            <span class="emoji" style="--i: 1">☆*: .｡. o(≧▽≦)o .｡.:*☆</span>
            <span class="emoji" style="--i: 2">(´▽`ʃ♡ƪ)</span>
            <span class="emoji" style="--i: 3">8=====D~~~</span>
        </div>
        
        <p></p>
        
    </div>
    
    <div class="particles">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const particles = document.querySelector('.particles');
                const colors = ['#ff4d4d', '#ffcd4d', '#4dff5e', '#4dc3ff', '#bc4dff'];
                
                for (let i = 0; i < 50; i++) {
                    const size = Math.random() * 15 + 5;
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100 + 100}%`;
                    particle.style.animationDuration = `${Math.random() * 15 + 15}s`;
                    
                    particles.appendChild(particle);
                }
            });
        </script>
    </div>
</body>
</html>
