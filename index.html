<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awesome Stuff</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Mah Files</h1>

  <!-- Section for Images -->
  <div class="section" id="imagesSection">
    <h2>Images</h2>
    <div id="imagesContainer"></div>
  </div>

  <!-- Section for Text Files -->
  <div class="section" id="textSection">
    <h2>Text Files</h2>
    <div id="textContainer"></div>
  </div>

  <script>
    // Update these with your GitHub username and repository name
    const repoOwner = 'DaturaFrx';
    const repoName  = 'daturafrx.github.io';
    const directoryPath = 'awesomeStuff';
    
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${directoryPath}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        data.forEach(file => {
          const fileName = file.name;
          const fileUrl = file.download_url;
          const extension = fileName.split('.').pop().toLowerCase();

          if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(extension)) {
            const img = document.createElement('img');
            img.src = fileUrl;
            img.alt = fileName;
            document.getElementById('imagesContainer').appendChild(img);
          } else if (['txt', 'md'].includes(extension)) {
            const link = document.createElement('a');
            link.href = fileUrl;
            link.target = '_blank';
            link.innerText = fileName;
            document.getElementById('textContainer').appendChild(link);
          } else {
            const link = document.createElement('a');
            link.href = fileUrl;
            link.target = '_blank';
            link.innerText = fileName;
            document.getElementById('textContainer').appendChild(link);
          }
        });
      })
      .catch(error => {
        console.error('Error fetching files:', error);
      });
  </script>
</body>
</html>
