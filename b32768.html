<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Base32768 Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      background: #111;
      color: #ddd;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 1rem;
      line-height: 1.4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 1.5rem;
    }
    textarea {
      width: 100%;
      background: #222;
      color: #ddd;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
      font-family: inherit;
      margin: 0.5rem 0;
    }
    textarea:focus {
      outline: none;
      border-color: #666;
    }
    .stats {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      font-size: 0.9rem;
      color: #aaa;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    button, select {
      background: #444;
      color: #eee;
      border: none;
      border-radius: 4px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover, select:hover {
      background: #555;
    }
    button:active {
      background: #333;
    }
    pre {
      background: #222;
      color: #ddd;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 1rem;
      min-height: 4rem;
      white-space: pre-wrap;
      word-break: break-word;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 0.25rem;
      right: 0.25rem;
      background: #444;
      color: #eee;
      border: none;
      border-radius: 3px;
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #666;
    }
    .info-toggle {
      cursor: pointer;
      background: #1a1a2e;
      padding: 0.75rem 1rem;
      border-left: 4px solid #0f3460;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .info-content {
      background: #1a1a2e;
      padding: 0.75rem 1rem;
      border-radius: 0 0 4px 4px;
      border-left: 4px solid #0f3460;
      display: none;
      margin-bottom: 1rem;
    }
    @media (min-width: 480px) {
      .stats {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Base32768 üîß</h2>

    <div class="info-toggle" onclick="toggleInfo()">‚ñ∂ Info</div>
    <div class="info-content" id="infoBox">
      <strong>Base32768</strong> encodes binary data using Unicode characters. It‚Äôs more efficient than Base64 by representing 15 bits per character instead of 6, making the output ~50% shorter.
    </div>

    <div class="button-group">
      <label for="mode">Mode:</label>
      <select id="mode">
        <option value="encode">Encode (text ‚Üí Base32768)</option>
        <option value="decode">Decode (Base32768 ‚Üí text)</option>
      </select>
      <button onclick="clearFields()">üóëÔ∏è Clear</button>
    </div>

    <textarea id="input" rows="6" placeholder="Type here..."></textarea>

    <div class="stats">
      <span id="inputStats">Input: 0 characters, 0 bytes</span>
      <span id="outputStats">Output: 0 characters</span>
    </div>

    <h3>Output:</h3>
    <pre id="output">Ready...
      <button class="copy-btn" onclick="copyOutput()">Copy</button>
    </pre>
  </div>

  <script>
    const BASE32768_ALPHABET = (() => {
      const chars = [];
      for (let i = 0x4E00; i < 0x4E00 + 32768; i++) {
        chars.push(String.fromCharCode(i));
      }
      return chars;
    })();

    function encodeBase32768(data) {
      const result = [];
      let buffer = 0, bits = 0;
      for (let byte of data) {
        buffer = (buffer << 8) | byte;
        bits += 8;
        while (bits >= 15) {
          result.push(BASE32768_ALPHABET[(buffer >> (bits - 15)) & 0x7FFF]);
          bits -= 15;
        }
      }
      if (bits > 0) {
        result.push(BASE32768_ALPHABET[(buffer << (15 - bits)) & 0x7FFF]);
      }
      return result.join('');
    }

    function decodeBase32768(str) {
      const result = [];
      let buffer = 0, bits = 0;
      for (let char of str) {
        const index = BASE32768_ALPHABET.indexOf(char);
        if (index === -1) throw new Error(`Invalid character: ${char}`);
        buffer = (buffer << 15) | index;
        bits += 15;
        while (bits >= 8) {
          result.push((buffer >> (bits - 8)) & 0xFF);
          bits -= 8;
        }
      }
      return new Uint8Array(result);
    }

    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const inputStats = document.getElementById('inputStats');
    const outputStats = document.getElementById('outputStats');
    const modeSelector = document.getElementById('mode');

    input.addEventListener('input', autoConvert);
    modeSelector.addEventListener('change', autoConvert);

    function autoConvert() {
      const mode = modeSelector.value;
      const text = input.value;
      let resultText;

      try {
        if (mode === 'encode') {
          const encoded = encodeBase32768(new TextEncoder().encode(text));
          resultText = encoded;
        } else {
          const decoded = decodeBase32768(text);
          resultText = new TextDecoder().decode(decoded);
        }
      } catch (err) {
        resultText = '‚ö†Ô∏è Error: ' + err.message;
      }

      output.childNodes[0].textContent = resultText + '\n';
      updateStats();
    }

    function updateStats() {
      const inputText = input.value;
      const inputBytes = new TextEncoder().encode(inputText).length;
      inputStats.textContent = `Input: ${[...inputText].length} characters, ${inputBytes} bytes`;

      const out = output.childNodes[0].textContent.trim();
      outputStats.textContent =
        out && !out.startsWith('‚ö†Ô∏è') && out !== 'Ready...'
          ? `Output: ${[...out].length} characters`
          : 'Output: 0 characters';
    }

    function clearFields() {
      input.value = '';
      output.childNodes[0].textContent = 'Ready...\n';
      updateStats();
    }

    function copyOutput() {
      const text = output.childNodes[0].textContent.trim();
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy', 1200);
      });
    }

    function toggleInfo() {
      const box = document.getElementById('infoBox');
      const toggle = document.querySelector('.info-toggle');
      const visible = box.style.display === 'block';
      box.style.display = visible ? 'none' : 'block';
      toggle.textContent = (visible ? '‚ñ∂' : '‚ñº') + ' Info';
    }

    updateStats();
  </script>
</body>
</html>
