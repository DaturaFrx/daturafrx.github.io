<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base32768 Encoder/Decoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body { 
      background: #111; 
      color: #ddd; 
      font-family: 'Courier New', monospace; 
      padding: 1rem; 
      margin: 0;
      line-height: 1.4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
    }
    textarea { 
      width: 100%; 
      margin: 0.5rem 0; 
      font-size: 1rem; 
      background: #222;
      color: #ddd;
      border: 1px solid #444;
      padding: 1rem;
      border-radius: 4px;
      resize: vertical;
      font-family: inherit;
    }
    textarea:focus {
      outline: none;
      border-color: #666;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    button { 
      background: #444; 
      color: #eee; 
      padding: 0.75rem 1.25rem; 
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
      flex: 1 1 45%;
      max-width: 200px;
    }
    button:hover {
      background: #555;
    }
    button:active {
      background: #333;
    }
    pre { 
      background: #222; 
      padding: 1rem; 
      min-height: 4rem; 
      border-radius: 4px;
      border: 1px solid #444;
      white-space: pre-wrap;
      word-break: break-word;
      position: relative;
    }
    .info-toggle {
      cursor: pointer;
      background: #1a1a2e;
      padding: 0.75rem 1rem;
      border-left: 4px solid #0f3460;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .info-content {
      background: #1a1a2e;
      padding: 0.75rem 1rem;
      border-radius: 0 0 4px 4px;
      border-left: 4px solid #0f3460;
      display: none;
      margin-bottom: 1rem;
    }
    .stats {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      font-size: 0.9rem;
      color: #aaa;
    }
    .copy-btn {
      position: absolute;
      top: 0.25rem;
      right: 0.25rem;
      background: #444;
      color: #eee;
      border: none;
      border-radius: 3px;
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #666;
    }

    @media (min-width: 480px) {
      .stats {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Base32768 üîß</h2>
    
    <div class="info-toggle" onclick="toggleInfo()">‚ñ∂ Info</div>
    <div class="info-content" id="infoBox">
      <strong>Base32768</strong> uses Unicode characters to encode binary data more efficiently than Base64. 
      It can represent 15 bits per character instead of 6 bits, making encoded text ~50% shorter.
    </div>
    
    <textarea id="input" rows="8" placeholder="Enter text to encode or Base32768 text to decode‚Ä¶"></textarea>
    
    <div class="stats">
      <span id="inputStats">Input: 0 characters, 0 bytes</span>
      <span id="outputStats">Output: 0 characters</span>
    </div>
    
    <div class="button-group">
      <button id="toEncoded">üîí Encode</button>
      <button id="toDecoded">üîì Decode</button>
      <button id="clear">üóëÔ∏è Clear</button>
    </div>
    
    <h3>Output:</h3>
    <pre id="output">Ready to encode or decode...
      <button class="copy-btn" onclick="copyOutput()">Copy</button>
    </pre>
  </div>

  <script>
    const BASE32768_ALPHABET = (() => {
      const chars = [];
      for (let i = 0x4E00; i < 0x4E00 + 32768; i++) {
        chars.push(String.fromCharCode(i));
      }
      return chars;
    })();

    function encodeBase32768(data) {
      const result = [];
      let buffer = 0, bits = 0;
      for (let byte of data) {
        buffer = (buffer << 8) | byte;
        bits += 8;
        while (bits >= 15) {
          result.push(BASE32768_ALPHABET[(buffer >> (bits - 15)) & 0x7FFF]);
          bits -= 15;
        }
      }
      if (bits > 0) {
        result.push(BASE32768_ALPHABET[(buffer << (15 - bits)) & 0x7FFF]);
      }
      return result.join('');
    }

    function decodeBase32768(str) {
      const result = [];
      let buffer = 0, bits = 0;
      for (let char of str) {
        const index = BASE32768_ALPHABET.indexOf(char);
        if (index === -1) throw new Error(`Invalid character: ${char}`);
        buffer = (buffer << 15) | index;
        bits += 15;
        while (bits >= 8) {
          result.push((buffer >> (bits - 8)) & 0xFF);
          bits -= 8;
        }
      }
      return new Uint8Array(result);
    }

    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const inputStats = document.getElementById('inputStats');
    const outputStats = document.getElementById('outputStats');

    function updateStats() {
      const text = input.value;
      const bytes = new TextEncoder().encode(text).length;
      inputStats.textContent = `Input: ${text.length} characters, ${bytes} bytes`;
      const outputText = output.textContent.trim();
      outputStats.textContent = outputText && !outputText.startsWith('‚ö†Ô∏è') && outputText !== 'Ready to encode or decode...'
        ? `Output: ${outputText.length} characters`
        : 'Output: 0 characters';
    }

    document.getElementById('toEncoded').onclick = () => {
      try {
        const encoded = encodeBase32768(new TextEncoder().encode(input.value));
        output.childNodes[0].textContent = encoded + '\n';
      } catch (err) {
        output.childNodes[0].textContent = '‚ö†Ô∏è Encode error: ' + err.message + '\n';
      }
      updateStats();
    };

    document.getElementById('toDecoded').onclick = () => {
      try {
        const decoded = decodeBase32768(input.value);
        const text = new TextDecoder().decode(decoded);
        output.childNodes[0].textContent = text + '\n';
      } catch (err) {
        output.childNodes[0].textContent = '‚ö†Ô∏è Decode error: ' + err.message + '\n';
      }
      updateStats();
    };

    document.getElementById('clear').onclick = () => {
      input.value = '';
      output.childNodes[0].textContent = 'Ready to encode or decode...\n';
      updateStats();
    };

    function copyOutput() {
      const text = output.childNodes[0].textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy', 1200);
      });
    }

    function toggleInfo() {
      const box = document.getElementById('infoBox');
      const toggle = document.querySelector('.info-toggle');
      const isVisible = box.style.display === 'block';
      box.style.display = isVisible ? 'none' : 'block';
      toggle.textContent = (isVisible ? '‚ñ∂' : '‚ñº') + ' Info';
    }

    input.addEventListener('input', updateStats);
    updateStats();
  </script>
</body>
</html>
