<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base32768 Encoder/Decoder</title>
  <style>
    body { 
      background: #111; 
      color: #ddd; 
      font-family: 'Courier New', monospace; 
      padding: 2rem; 
      line-height: 1.4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
    }
    textarea { 
      width: 100%; 
      margin: 0.5rem 0; 
      font-size: 1rem; 
      background: #222;
      color: #ddd;
      border: 1px solid #444;
      padding: 1rem;
      border-radius: 4px;
      resize: vertical;
      font-family: inherit;
    }
    textarea:focus {
      outline: none;
      border-color: #666;
    }
    .button-group {
      text-align: center;
      margin: 1rem 0;
    }
    button { 
      background: #444; 
      color: #eee; 
      padding: 0.75rem 1.5rem; 
      margin: 0 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #555;
    }
    button:active {
      background: #333;
    }
    pre { 
      background: #222; 
      padding: 1rem; 
      min-height: 4rem; 
      border-radius: 4px;
      border: 1px solid #444;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .info {
      background: #1a1a2e;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      border-left: 4px solid #0f3460;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Base32768 üîß</h2>
    
    <div class="info">
      <strong>Base32768</strong> uses Unicode characters to encode binary data more efficiently than Base64. 
      It can represent 15 bits per character instead of 6 bits, making encoded text ~50% shorter.
    </div>
    
    <textarea id="input" rows="8" placeholder="Enter text to encode or Base32768 text to decode‚Ä¶"></textarea>
    
    <div class="stats">
      <span id="inputStats">Input: 0 characters, 0 bytes</span>
      <span id="outputStats">Output: 0 characters</span>
    </div>
    
    <div class="button-group">
      <button id="toEncoded">üîí Encode to Base32768</button>
      <button id="toDecoded">üîì Decode from Base32768</button>
      <button id="clear">üóëÔ∏è Clear</button>
    </div>
    
    <h3>Output:</h3>
    <pre id="output">Ready to encode or decode...</pre>
  </div>

  <script>
    // Base32768 implementation
    const BASE32768_ALPHABET = (() => {
      const chars = [];
      // Use Unicode blocks that are well-supported and don't cause display issues
      // CJK Unified Ideographs: U+4E00-U+9FFF
      for (let i = 0x4E00; i < 0x4E00 + 32768; i++) {
        chars.push(String.fromCharCode(i));
      }
      return chars;
    })();

    function encodeBase32768(data) {
      const result = [];
      let buffer = 0;
      let bits = 0;
      
      for (let i = 0; i < data.length; i++) {
        buffer = (buffer << 8) | data[i];
        bits += 8;
        
        while (bits >= 15) {
          const index = (buffer >> (bits - 15)) & 0x7FFF;
          result.push(BASE32768_ALPHABET[index]);
          bits -= 15;
        }
      }
      
      // Handle remaining bits
      if (bits > 0) {
        const index = (buffer << (15 - bits)) & 0x7FFF;
        result.push(BASE32768_ALPHABET[index]);
      }
      
      return result.join('');
    }

    function decodeBase32768(str) {
      const result = [];
      let buffer = 0;
      let bits = 0;
      
      for (let i = 0; i < str.length; i++) {
        const char = str[i];
        const index = BASE32768_ALPHABET.indexOf(char);
        
        if (index === -1) {
          throw new Error(`Invalid character: ${char} (U+${char.charCodeAt(0).toString(16).toUpperCase()})`);
        }
        
        buffer = (buffer << 15) | index;
        bits += 15;
        
        while (bits >= 8) {
          const byte = (buffer >> (bits - 8)) & 0xFF;
          result.push(byte);
          bits -= 8;
        }
      }
      
      return new Uint8Array(result);
    }

    // DOM elements
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const inputStats = document.getElementById('inputStats');
    const outputStats = document.getElementById('outputStats');

    // Update statistics
    function updateStats() {
      const text = input.value;
      const bytes = new TextEncoder().encode(text).length;
      inputStats.textContent = `Input: ${text.length} characters, ${bytes} bytes`;
      
      const outputText = output.textContent;
      if (outputText && outputText !== 'Ready to encode or decode...' && !outputText.startsWith('‚ö†Ô∏è')) {
        outputStats.textContent = `Output: ${outputText.length} characters`;
      } else {
        outputStats.textContent = 'Output: 0 characters';
      }
    }

    // Event listeners
    input.addEventListener('input', updateStats);

    document.getElementById('toEncoded').onclick = () => {
      try {
        const text = new TextEncoder().encode(input.value);
        const encoded = encodeBase32768(text);
        output.textContent = encoded;
        updateStats();
      } catch (err) {
        output.textContent = '‚ö†Ô∏è Encode error: ' + err.message;
        updateStats();
      }
    };

    document.getElementById('toDecoded').onclick = () => {
      try {
        const decoded = decodeBase32768(input.value);
        const text = new TextDecoder().decode(decoded);
        output.textContent = text;
        updateStats();
      } catch (err) {
        output.textContent = '‚ö†Ô∏è Decode error: ' + err.message;
        updateStats();
      }
    };

    document.getElementById('clear').onclick = () => {
      input.value = '';
      output.textContent = 'Ready to encode or decode...';
      updateStats();
    };

    // Initialize stats
    updateStats();
  </script>
</body>
</html>
